pipelines:
  secret-ops:
    group: platform
    label_template: "${git[:8]}"
    materials:
      git:
        git: "git@git.ai-traders.com:platform/secret-ops.git"
        branch: master
    stages:
      - test:
          clean_workspace: true
          jobs:
            verify_version:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks verify_version
      - release:
          clean_workspace: true
          jobs:
            code:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks release
      - publish:
          clean_workspace: true
          jobs:
            code:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks publish
